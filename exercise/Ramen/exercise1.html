<!DOCTYPE html>
<html>

<head>
    <title>Warwick Ramen Stand</title>
    <link rel="stylesheet" href="/css/ramen.css">
</head>

<nav id="JapaneseRamen">
    <ul>
        <li><a href="#" class="word-class">About</a></li>
        <li><a href="#" class="word-class">Contact</a></li>
    </ul>
</nav>




<body>
    <header class="header-class">
        <h1>Welcome to Warwick Ramen Stand</h1>
    </header>
    <section>
        <h2 class="menu-class">Our Menu</h2>
        <ul>
            <li>
                <h3>Tonkotsu Ramen</h3>
                <img class="image-class" src="images/Tonkotsu.jpg" alt="Tonkotsu Ramen">
            </li>
            <li>
                <h3>Shoyu Ramen</h3>
                <img class="image-class" src="images/Shoyu.jpg" alt="Shoyu Ramen">
            </li>
            <li>
                <h3>Miso Ramen</h3>
                <img class="image-class" src="images/Miso.jpg" alt="Miso Ramen">
            </li>
            <li>
                <h3>Veggie Ramen</h3>
                <img class="image-class" src="images/Veggie.jpg" alt="Veggie Ramen">
            </li>
        </ul>
    </section>
    <section>
        <h2 class="openinghours-class">Opening Hours</h2>
        <table class="table-class">
            <tr>
                <th class="cells-class">Day</th>
                <th class="cells-class">Opening Time</th>
                <th class="cells-class">Closing Time</th>
            </tr>
            <tr>
                <td class="cells-class">Monday - Friday</td>
                <td class="cells-class">11:00 AM</td>
                <td class="cells-class">10:00 PM</td>
            </tr>
            <tr>
                <td class="cells-class">Saturday</td>
                <td class="cells-class">12:00 PM</td>
                <td class="cells-class">11:00 PM</td>
            </tr>
            <tr>
                <td class="cells-class">Sunday</td>
                <td class="cells-class">Closed</td>
                <td class="cells-class">Closed</td>
            </tr>
        </table>
    </section>
    <footer class="footer-class">
        <p>Contact us at ramen@warwick.ac.uk</p>
    </footer>
</body>

</html>
